<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;

        #password {
            width: 300px;        /* Ancho de la barra de entrada */
            height: 40px;        /* Altura de la barra de entrada */

            padding: 5px;
        }
        button {
            width: 150px;        /* Ancho del botón */
            height: 45px;        /* Altura del botón */
            font-size: 1.2em;    /* Tamaño del texto del botón */
            margin-top: 10px;
            cursor: pointer;
        }
        #mensaje {
            font-size: 1.5em;
            margin-top: 20px;
            color: #fb2f1b;
        }
    </style>
</head>
<body>

<h1>prueba de amor (regalo si o no)</h1>
<input type="password" id="password" placeholder="Contraseña">
<button onclick="verificarContraseña()">send</button>

<div id="mensaje"></div>

<script>
    let intentos = 0;  // Contador de intentos

    function verificarContraseña() {
        const contraseñaCorrecta = "051122";
        const contraseñaIngresada = document.getElementById("password").value;
        const mensaje = document.getElementById("mensaje");

        // Verificar si se han agotado los intentos
        if (intentos >= 3) {
            mensaje.textContent = "ay que triste. no me amas asi que no hay regalo.";
            mensaje.style.color = "red"; // Mensaje en rojo
            return; // Salir de la función
        }

        if (contraseñaIngresada === contraseñaCorrecta) {
            mensaje.innerHTML = 'muy bien pipuuuuu menos mal <a href="https://www.ejemplo.com" target="_blank">click aca</a>';
            mensaje.style.color = "green"; // Texto en verde si es correcto
            document.getElementById("password").disabled = true; // Deshabilitar entrada
            return; // Salir de la función
        } else {
            intentos++; // Incrementar contador de intentos
            if (intentos < 3) {
                mensaje.textContent = `try again bitchhhh, te quedan ${3 - intentos} intento(s) restantes.`;
            } else {
                mensaje.textContent = "ay que triste. no me amas asi que no hay regalo.";
            }
            mensaje.style.color = "red"; // Texto en rojo si es incorrecto
        }
    }

    // Detectar la tecla Enter en el campo de contraseña
    document.getElementById("password").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            verificarContraseña();
        }
    });
</script>
