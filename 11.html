<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lluvia de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative; /* Para posicionar las imágenes */
            overflow: hidden; /* Para evitar el desplazamiento de las imágenes fuera del viewport */
            height: 100vh; /* Altura de la ventana */
            margin: 0;
            background-color: #f0f0f0; /* Color de fondo */
        }
        #texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrar el texto */
            font-size: 2em;
            z-index: 10; /* Asegura que el texto esté encima de las imágenes */
        }
        .imagen {
            position: absolute; /* Para posicionar cada imagen de manera independiente */
            width: 100px; /* Ancho de las imágenes */
            height: auto; /* Mantener la proporción de las imágenes */
        }
    </style>
</head>
<body>

<div id="texto">Este es el texto que editaré más tarde</div>

<script>
    const body = document.body;

    function crearImagen() {
        const img = document.createElement('img');
        img.src = 'booton.png'; // URL de la imagen (puedes cambiarla por tus imágenes)
        img.className = 'imagen';

        // Posicionar la imagen aleatoriamente en el ancho de la pantalla
        const x = Math.random() * (window.innerWidth - 100); // Resto del ancho para evitar desbordamiento
        img.style.left = `${x}px`;
        img.style.top = `-100px`; // Comienza fuera de la vista en la parte superior

        body.appendChild(img);

        // Animar la caída de la imagen
        let y = -100; // Comienza en la parte superior
        const caer = setInterval(() => {
            y += 5; // Velocidad de caída
            img.style.top = `${y}px`;

            // Si la imagen se sale de la vista, se elimina
            if (y > window.innerHeight) {
                clearInterval(caer);
                body.removeChild(img);
            }
        }, 50); // Intervalo de actualización de la animación
    }

    // Crear imágenes cada 300 ms
    setInterval(crearImagen, 300);
</script>

</body>
</html>
