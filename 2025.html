<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        #contador {
            font-size: 2em;
            color: #fb2f1b;
        }
    </style>
</head>
<body>

<h1>next up: 20 años</h1>
<div id="contador"></div>

<script>
    // Fecha límite: 9 de noviembre de 2024, 00:00 horas (GMT -3)
    const fechaLimite = new Date('November 9, 2024 00:00:00 GMT-3:00').getTime();

    // Actualizar el contador cada segundo
    const intervalo = setInterval(function() {
        // Obtener la fecha y hora actual
        const ahora = new Date().getTime();

        // Calcular la distancia entre la fecha límite y la actual
        const distancia = fechaLimite - ahora;

        // Cálculo de días, horas, minutos y segundos
        const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

        // Mostrar el resultado en el elemento con id="contador"
        document.getElementById("contador").innerHTML = 
            dias + "d " + horas + "h " + minutos + "m " + segundos + "s ";

        // Si el contador ha terminado, mostrar un mensaje
        if (distancia < 0) {
            clearInterval(intervalo);
            document.getElementById("contador").innerHTML = "¡Tiempo finalizado!";
        }
    }, 1000);
</script>

</body>
</html>
